<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/72a42e4745.js"
      crossorigin="anonymous"
    ></script>

    <title>Ethan Phillips</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Ethan Phillips</a>

        <div class="dropdown">
          <span id="userName">Guest</span>
          <img
            id="profilePicture"
            src="default-avatar.jpeg"
            class="rounded-circle"
            width="40"
            height="40"
            data-bs-toggle="dropdown"
          />
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#" id="authAction">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card" style="max-width: 500px; margin: auto">
        <div class="card-header d-flex align-items-center">
          <img
            src="https://via.placeholder.com/50"
            alt="User Image"
            class="rounded-circle me-3"
            width="40"
            height="40"
          />
          <div>
            <strong>Ethan Phillips</strong>
            <small class="d-block text-muted">Padre Islands, Texas</small>
          </div>
        </div>

        <img
          src="texasImages/wallp.png"
          class="card-img-top"
          alt="Post Image"
        />

        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <strong>Description: </strong>
              <p>Reno is a funny guy eating shrimp</p>
              <button id="like1" class="btn btn-light">
                <i class="bi bi-heart"></i> Like
              </button>

              <button class="btn btn-light">
                <i class="bi bi-chat-dots"></i> Comment
              </button>
            </div>
            <button class="btn btn-light">
              <i class="bi bi-share"></i> Share
            </button>
          </div>

          <div class="mt-2">
            <span id="likeCount-post1">0 Likes</span>
          </div>

          <div class="mt-3">
            <div class="d-flex">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Add a comment..."
              />
              <button class="btn btn-primary btn-sm ms-2">Post</button>
            </div>

            <div class="mt-3">
              <strong>UserName</strong>
              <span>This is a sample comment on the post.</span>
            </div>

            <div class="mt-2">
              <strong>UserName</strong>
              <span>Another example comment.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js"></script>

    <script type="module" src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
